<div class="container d-flex justify-content-center align-items-start min-vh-100 mt-5">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4 class="text-center mb-4">Cancel Ticket</h4>
      <form (ngSubmit)="confirmDialog.showModal()" novalidate>
        <div class="mb-3">
          <label>PNR</label>
          <input class="form-control" name="pnr" [(ngModel)]="pnrField.pnr"
                 placeholder="Enter PNR" required>
        </div>
        <button class="btn btn-danger w-100" [disabled]="!pnrField.pnr">
          Cancel Ticket
        </button>
      </form>
      <div *ngIf="!isTicketNotCancelled" class="alert alert-success text-center mt-3">
        Ticket cancelled successfully
      </div>
      <div *ngIf="isTicketNotCancelled && errorMessage"
           class="alert alert-danger text-center mt-3">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
<dialog #confirmDialog class="p-4 rounded shadow-sm">
  <p class="text-center mb-3">
    Are you sure you want to cancel ticket for
    <b>{{pnrField.pnr}}</b>?
  </p>
  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-secondary" (click)="confirmDialog.close()">No</button>
    <button class="btn btn-danger" (click)="confirmDialog.close(); onSubmit()">Yes</button>
  </div>
</dialog>
