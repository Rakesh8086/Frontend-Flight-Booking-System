<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      @if(!isSuccessful) {
      <form (ngSubmit)="onSubmit()" novalidate>
        <h4 class="text-center mb-4">Sign Up</h4>
        <div class="mb-3">
          <label>Username</label>
          <input class="form-control" name="username" [(ngModel)]="form.username" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control"
                 [(ngModel)]="form.email" name="email"
                 [ngClass]="{'is-invalid': fieldErrors.email}">
          @if(fieldErrors.email){ 
            <div class="invalid-feedback">
              {{fieldErrors.email}}
            </div> }
        </div>
        <div class="mb-4">
          <label>Password</label>
          <input type="password" class="form-control"
                 [(ngModel)]="form.password" name="password"
                 [ngClass]="{'is-invalid': fieldErrors.password}">
          @if(fieldErrors.password){ 
            <div class="invalid-feedback">
              {{fieldErrors.password}}
            </div> }
        </div>
        <button class="btn btn-primary w-100">Sign Up</button>
      </form>
      } 
      @else{
        <div class="alert alert-success text-center">Your registration is successful!</div>
      }
    </div>
  </div>
</div>
